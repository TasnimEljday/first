<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project First</title>
    <link rel="stylesheet" href="./projet.css" />
  </head>
  <body>
    <div class="projet">
      <div class="head">
        <h1>CRUDS</h1>
        <h2>Creat Read Updates Delete Search</h2>
      </div>

      <div class="inputs">
        <input
          class="LonghInput"
          type="text"
          placeholder="Title"
          id="titleee"
        />
        <div class="small-inputs-container">
          <input
            onkeyup="TheTotal()"
            type="number"
            class="SmallInput"
            placeholder="price"
            id="price"
          />
          <input
            onkeyup="TheTotal()"
            class="SmallInput"
            type="number"
            placeholder="Taxes"
            id="taxes"
          />
          <input
            onkeyup="TheTotal()"
            class="SmallInput"
            type="number"
            placeholder="Ads"
            id="ads"
          />
          <input
            onkeyup="TheTotal()"
            class="SmallInput"
            type="number"
            placeholder="Discount"
            id="discount"
          />
          <small id="result"></small>
        </div>

        <input
          class="LonghInput"
          type="number"
          placeholder="Count"
          id="count"
        />
        <input
          class="LonghInput"
          type="text"
          placeholder="Category"
          id="category"
        />

        <div class="LongButtons">
          <button id="creat" class="LongButton">creat</button>
        </div>
      </div>

      <div class="outbox">
        <input type="text" class="LonghInput" placeholder="Search" />
        <div>
          <button class="MudiumButton">Search by Title</button>
          <button class="MudiumButton">Search by Category</button>
        </div>
        <div id="btnDeleteAll"></div>
        <div>
          <table>
            <tr>
              <th>id</th>
              <th>title</th>
              <th>price</th>
              <th>taxes</th>
              <th>ADS</th>
              <th>discount</th>
              <th>total</th>
              <th>category</th>
              <th>update</th>
              <th>delete</th>
            </tr>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>

      <button class="hide" id="scrolll">^</button>
    </div>

    <script src="./projet.js"></script>
  </body>
</html>
